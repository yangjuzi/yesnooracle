<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
	    <link rel="canonical" href="https://yesnooracle.dev/contact-us.html" />
    
</head>
<body class="bg-black text-white">
    <header class="py-4">
        <h1 class="text-3xl text-center font-cinzel">Contact Us</h1>
    </header>
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
        <p>If you have any questions, feel free to reach out!</p>
        
        <form class="mt-8">
            <div class="mb-4">
                <label for="name" class="block text-sm mb-2">Name:</label>
                <input type="text" id="name" class="w-full bg-black/50 border border-purple-500/30 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm mb-2">Email:</label>
                <input type="email" id="email" class="w-full bg-black/50 border border-purple-500/30 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm mb-2">Message:</label>
                <textarea id="message" class="w-full bg-black/50 border border-purple-500/30 rounded-lg p-2" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded-lg hover:from-purple-700 hover:to-pink-700 transition">
                Send Message
            </button>
        </form>
    </main>
    <footer class="py-12 bg-black border-t border-white/10">
        <div class="text-center">
            <p class="text-gray-400">Â© 2024 Yes No Oracle. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
